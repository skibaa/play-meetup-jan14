@(title: String)(headContent:Html)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="youtubeSearch">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

        @headContent

    </head>
    <body ng-controller="YouTubeSearchCtrl">
        <div class="container">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <h1 class="fill">
                    <a href="@routes.Application.index()">
                        <span class="glyphicon glyphicon-home"></span>&nbsp;@title
                    </a>
                </h1>

            </div>

            @content

        </div>

        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

    </body>
</html>
