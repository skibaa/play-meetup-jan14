@(playerId:Int)

@main("YouTube Remote") {

    <script type="text/javascript" src="@routes.Assets.at("javascripts/angular.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/controllers.js")"></script>

} {
    <div class="center-block text-center" xmlns="http://www.w3.org/1999/html">
        <h1>Successfully connected</h1>
        <p>Player ID: @playerId</p>
    </div>

    <hr/>

    <form class="form-inline" role="form">
        <div class="form-group  col-sm-6">
            <input type="text" id="query" class="form-control" placeholder="Search" ng-model="searchQuery">
        </div>
        <div class="form-group">
            <div class="btn btn-primary form-control" ng-click="onSearch()">Search</div>
        </div>
    </form>

    <hr/>

    <div class="panel panel-danger" ng-show="searchError">
        <div class="panel-heading">
            <h3 class="panel-title">Search error</h3>
        </div>
        <div class="panel-body"><pre>{{searchError}}</pre></div>
    </div>

    <table class="table" ng-hide="searchError">
        <tr ng-repeat="result in searchResults">
            <td>
                <h4><a href="{{result.videoId}}">{{result.title}}</a></h4>
                {{result.description}}
            </td>
            <td><img src="{{result.thumbnail}}"></td>
        </tr>
    </table>
}
